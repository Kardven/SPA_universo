<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SPA</title>
</head>
<body>
  <nav>
    <a href="/" onclick="event.preventDefault(); route('/')">
      <img src="./assets/logo.svg" alt="">
    </a>
    <a href="/" onclick="event.preventDefault(); route('/')">Home</a>
    <a href="/universo" onclick="event.preventDefault(); route('/universo')">O Universo</a>

  </nav>

  <div id="app"></div>
  <script src="js/index.js" type="module"></script>

    function route(path) {
      window.history.pushState({}, "", path);
      window.router.handle();
    }
  </script>
</body>
</html>
